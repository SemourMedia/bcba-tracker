# Secrets Template for BCBA Fieldwork Tracker
#
# INSTRUCTIONS:
# 1. Copy this file to .streamlit/secrets.toml
# 2. Fill in the actual values
# 3. NEVER commit secrets.toml to version control
#
# For Streamlit Cloud, add these in the Dashboard → App Settings → Secrets

# =============================================================================
# V1: SIMPLE PASSWORD AUTH (Current)
# =============================================================================
APP_PASSWORD = "your-strong-password-here"

# =============================================================================
# Google Sheets Connection (Required for both V1 and V2)
# =============================================================================
[connections.gsheets]
spreadsheet = "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit"
worksheet = "Logs"
type = "service_account"

[gcp_service_account]
type = "service_account"
project_id = "your-project-id"
private_key_id = "your-private-key-id"
private_key = "-----BEGIN PRIVATE KEY-----\n...\n-----END PRIVATE KEY-----\n"
client_email = "service@your-project.iam.gserviceaccount.com"
client_id = "your-client-id"
auth_uri = "https://accounts.google.com/o/oauth2/auth"
token_uri = "https://oauth2.googleapis.com/token"
auth_provider_x509_cert_url = "https://www.googleapis.com/oauth2/v1/certs"
client_x509_cert_url = "https://www.googleapis.com/robot/v1/metadata/x509/..."
universe_domain = "googleapis.com"

